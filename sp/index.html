<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoRoute: Best Route and Carbon Footprint Calculator</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-TZX-Bw9BI1Bh23TiUcZovYPP3pq_CI8&libraries=geometry"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* General Styles */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
      line-height: 1.6;
      background-image: url('https://images.unsplash.com/photo-1448375240586-882707db888b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1920&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Header Styles */
    .header {
      background-color: rgba(52, 152, 219, 0.9);
      color: #fff;
      padding: 10px 0;
      text-align: center;
    }

    .header h1 {
      margin: 0;
      color: #fff;
      font-size: 1.8rem;
    }

    /* Back Button Styles */
    .back-button {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: #2c3e50;
      color: #fff;
      padding: 5px 10px;
      text-decoration: none;
      border-radius: 5px;
      font-size: 0.9rem;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #34495e;
    }

    /* Form Styles */
    .form-container {
      display: flex;
      justify-content: center;
      margin: 30px 0;
    }

    form {
      width: 100%;
      max-width: 500px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    form label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #2c3e50;
    }

    form input,
    form select {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    form input:focus,
    form select:focus {
      outline: none;
      border-color: #3498db;
    }

    form button {
      width: 100%;
      padding: 14px;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    form button:hover {
      background-color: #2980b9;
      transform: translateY(-2px);
    }

    /* Map Styles */
    #map {
      height: 500px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }

    /* Results Styles */
    #result {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      padding: 30px;
      margin-top: 30px;
    }

    #result h2 {
      margin-top: 0;
      color: #2c3e50;
      font-size: 1.8rem;
    }

    #result p {
      margin: 15px 0;
      font-size: 1.1rem;
      color: #555;
    }

    #result strong {
      color: #3498db;
      font-weight: 600;
    }

    /* Icons */
    .icon {
      margin-right: 10px;
      color: #3498db;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .form-container {
        padding: 0 20px;
      }

      form {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="http://10.120.109.119:3000" class="back-button"><i class="fas fa-arrow-left"></i> Back</a>
    <h1><i class="fas fa-route"></i> EcoRoute</h1>
  </div>

  <div class="container">
    <div class="form-container">
      <form id="route-form">
        <label for="origin"><i class="fas fa-map-marker-alt icon"></i>Origin:</label>
        <input type="text" id="origin" placeholder="Enter origin" required>

        <label for="destination"><i class="fas fa-flag-checkered icon"></i>Destination:</label>
        <input type="text" id="destination" placeholder="Enter destination" required>

        <label for="mode"><i class="fas fa-car icon"></i>Mode of Transport:</label>
        <select id="mode" required>
          <option value="driving">Driving</option>
          <option value="transit">Public Transit</option>
          <option value="walking">Walking</option>
        </select>

        <button type="submit"><i class="fas fa-search"></i> Show Route</button>
      </form>
    </div>

    <div id="map"></div>
    <div id="result"></div>
  </div>

  <script>
    let map, directionsService, directionsRenderer;

    // Initialize the map
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: 28.6139, lng: 77.209 }, // Default location (Delhi)
        zoom: 10,
        styles: [
          {
            featureType: "all",
            elementType: "geometry.fill",
            stylers: [{ weight: "2.00" }]
          },
          {
            featureType: "all",
            elementType: "geometry.stroke",
            stylers: [{ color: "#9c9c9c" }]
          },
          {
            featureType: "all",
            elementType: "labels.text",
            stylers: [{ visibility: "on" }]
          },
          {
            featureType: "landscape",
            elementType: "all",
            stylers: [{ color: "#f2f2f2" }]
          },
          {
            featureType: "landscape",
            elementType: "geometry.fill",
            stylers: [{ color: "#ffffff" }]
          },
          {
            featureType: "landscape.man_made",
            elementType: "geometry.fill",
            stylers: [{ color: "#ffffff" }]
          },
          {
            featureType: "poi",
            elementType: "all",
            stylers: [{ visibility: "off" }]
          },
          {
            featureType: "road",
            elementType: "all",
            stylers: [{ saturation: -100 }, { lightness: 45 }]
          },
          {
            featureType: "road",
            elementType: "geometry.fill",
            stylers: [{ color: "#eeeeee" }]
          },
          {
            featureType: "road",
            elementType: "labels.text.fill",
            stylers: [{ color: "#7b7b7b" }]
          },
          {
            featureType: "road",
            elementType: "labels.text.stroke",
            stylers: [{ color: "#ffffff" }]
          },
          {
            featureType: "road.highway",
            elementType: "all",
            stylers: [{ visibility: "simplified" }]
          },
          {
            featureType: "road.arterial",
            elementType: "labels.icon",
            stylers: [{ visibility: "off" }]
          },
          {
            featureType: "transit",
            elementType: "all",
            stylers: [{ visibility: "off" }]
          },
          {
            featureType: "water",
            elementType: "all",
            stylers: [{ color: "#46bcec" }, { visibility: "on" }]
          },
          {
            featureType: "water",
            elementType: "geometry.fill",
            stylers: [{ color: "#c8d7d4" }]
          },
          {
            featureType: "water",
            elementType: "labels.text.fill",
            stylers: [{ color: "#070707" }]
          },
          {
            featureType: "water",
            elementType: "labels.text.stroke",
            stylers: [{ color: "#ffffff" }]
          }
        ]
      });

      // Initialize Directions Service and Renderer
      directionsService = new google.maps.DirectionsService();
      directionsRenderer = new google.maps.DirectionsRenderer({
        map: map,
        polylineOptions: {
          strokeColor: '#3498db',
          strokeWeight: 6,
        },
      });
    }

    // Emission factors (kg COâ‚‚ per km)
    const emissionFactors = {
      driving: 0.12,
      transit: 0.09,
      walking: 0,
    };

    // Handle form submission
    document.getElementById('route-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const origin = document.getElementById('origin').value;
      const destination = document.getElementById('destination').value;
      const mode = document.getElementById('mode').value;

      const request = {
        origin: origin,
        destination: destination,
        travelMode: google.maps.TravelMode[mode.toUpperCase()],
      };

      try {
        const response = await new Promise((resolve, reject) => {
          directionsService.route(request, (result, status) => {
            if (status === 'OK') {
              resolve(result);
            } else {
              reject(new Error(`Error fetching route: ${status}`));
            }
          });
        });

        directionsRenderer.setDirections(response);

        const distanceInMeters = response.routes[0].legs[0].distance.value;
        const durationInSeconds = response.routes[0].legs[0].duration.value;
        const distanceInKm = distanceInMeters / 1000;
        const durationInHours = durationInSeconds / 3600;

        const carbonFootprint = distanceInKm * emissionFactors[mode];

        document.getElementById('result').innerHTML = `
          <h2><i class="fas fa-info-circle"></i> Trip Details</h2>
          <p><i class="fas fa-road icon"></i><strong>Distance:</strong> ${distanceInKm.toFixed(2)} km</p>
          <p><i class="far fa-clock icon"></i><strong>Estimated Time:</strong> ${durationInHours.toFixed(2)} hours</p>
          <p><i class="fas fa-leaf icon"></i><strong>Carbon Footprint:</strong> ${carbonFootprint.toFixed(2)} kg COâ‚‚</p>
          <p><i class="fas fa-tree icon"></i><strong>Trees to offset:</strong> ${(carbonFootprint / 21).toFixed(2)} trees</p>
        `;
      } catch (error) {
        alert(error.message);
      }
    });

    window.onload = initMap;
  </script>
</body>
</html>
